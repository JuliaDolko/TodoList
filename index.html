<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <script defer src="script.js"> </script>
</head>

<body>
    <h1 class="title"> Time to focus!</h1>
    <h2 class="title-2"> Create the list and push yourself! </h2>

<!-- PART OF ALL TASKS ON THE LEFT -->
    <div class="all-tasks"> 
        <h2 class="task-list-title"> My lists </h2>
        <ul class="task-list" data-lists> </ul>

        <form action="" data-new-list-form>
            <input 
                type="text"
                class="new list"
                data-new-list-input
                placeholder="new list name "
                aria-label="new list name "
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

 <!-- PART OF ONGOING TASKS ON THE RIGHT  -->
    <div class="todo-list" data-list-display-container>
         <!-- header   -->
        <div class="todo-header">
            <h2 class="list-title" data-list-title>  </h2>
            <p class="task-count" data-list-count>  </p>
        </div>

         <!-- body with the tasks    -->
        <div class="todo-body">
            <div class="tasks" data-tasks> </div>
            
        
             <!-- to add NEW task    -->
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="new task name "
                        aria-label="new task name "
                    />
                    <button class="btn create" 
                        aria-label="create new task">+</button>
                </form>
            </div>
            
             <!-- to delete task    -->
             <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-task-button> 
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path fill="none" d="M9.634,10.633c0.116,0.113,0.265,0.168,0.414,0.168c0.153,0,0.308-0.06,0.422-0.177l4.015-4.111c0.229-0.235,0.225-0.608-0.009-0.836c-0.232-0.229-0.606-0.222-0.836,0.009l-3.604,3.689L6.35,5.772C6.115,5.543,5.744,5.55,5.514,5.781C5.285,6.015,5.29,6.39,5.522,6.617L9.634,10.633z"></path>
                        <path fill="none" d="M17.737,9.815c-0.327,0-0.592,0.265-0.592,0.591v2.903H2.855v-2.903c0-0.327-0.264-0.591-0.591-0.591c-0.327,0-0.591,0.265-0.591,0.591V13.9c0,0.328,0.264,0.592,0.591,0.592h15.473c0.327,0,0.591-0.264,0.591-0.592v-3.494C18.328,10.08,18.064,9.815,17.737,9.815z"></path>
                    </svg>
                   Clear completed tasks </button>
                <button class="btn delete" data-delete-list-button>
                    <svg class="svg-icon" viewBox="0 0 20 20">
                        <path fill="none" d="M16.471,5.962c-0.365-0.066-0.709,0.176-0.774,0.538l-1.843,10.217H6.096L4.255,6.5c-0.066-0.362-0.42-0.603-0.775-0.538C3.117,6.027,2.876,6.375,2.942,6.737l1.94,10.765c0.058,0.318,0.334,0.549,0.657,0.549h8.872c0.323,0,0.6-0.23,0.656-0.549l1.941-10.765C17.074,6.375,16.833,6.027,16.471,5.962z"></path>
                        <path fill="none" d="M16.594,3.804H3.406c-0.369,0-0.667,0.298-0.667,0.667s0.299,0.667,0.667,0.667h13.188c0.369,0,0.667-0.298,0.667-0.667S16.963,3.804,16.594,3.804z"></path>
                        <path fill="none" d="M9.25,3.284h1.501c0.368,0,0.667-0.298,0.667-0.667c0-0.369-0.299-0.667-0.667-0.667H9.25c-0.369,0-0.667,0.298-0.667,0.667C8.583,2.985,8.882,3.284,9.25,3.284z"></path>
                    </svg>  Delete list </button>
            </div>
        </div>
     
    </div>  
    
    
    <template id="task-template">
        <div class="task">
            <input  type="checkbox"  />
            <label > 
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
